<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}在庫管理{% endblock %}</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f8f8f8;
    }
    h1 {
      color: #333;
    }
    .menu {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .menu ul {
      list-style: none;
      padding: 0;
    }
    .menu li {
      margin: 1rem 0;
    }
    .menu a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #0077cc;
    }
    .menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}
</body>
</html>
